apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon-set-primeiro
  labels:
    system: Gummy-Bear
spec:
 selector:       
   matchLabels:
     system: Gummy-Bear
 template:
   metadata:
     labels:
       system: Gummy-Bear
   spec:
     containers:
     - name: nginx
       image: nginx:1.7.9
       ports:
       - containerPort: 80
